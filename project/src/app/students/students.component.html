<div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
          <a class="nav-link" href="/admin">Home</a>
        </li>
      <li class="nav-item">

  <button (click)="open(content)" type="button" class="btn btn-info" >Add Student</button>
  
  <table class="table">
      <thead>
        <tr>
          <th class="id" scope="col">Student ID</th>
          <th class="name" scope="col">User Name</th>
          <th class="firstName" scope="col">First Name</th>
          <th class="Email" scope="col">Email</th>
          <th class="password" scope="col">Password</th>

          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let s of student">
          
          <td>{{s.id}}</td>
            <td>{{s.username}}</td>
            <td>{{s.firstName}}</td>
            <td>{{s.email}}
            <td>{{s.password}}</td>
  
            <td><button (click)= "openUpdate(contentUpdate, s)" type="button" class="btn btn-success">Update</button>
              <button (click)= "openDelete(contentDelete, s)" type="button" class="btn btn-danger">Delete</button>
            </td>
        
  
        </tr>
      </tbody>
    </table>
  

  <!--- ADD NEW STUDENT  --->
  
  
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Student</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  
          <div class="form-group">
            <label for="id">Id</label>
            <div class="input-group">
              <input id="id" name="id" class="form-control" ngModel>
            </div>
          </div>
  
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input id="username" name="username" class="form-control" ngModel>
            </div>
          </div>
  
          <div class="form-group">
            <label for="name">First Name</label>
            <div class="input-group">
              <input id="firstnamde" name="name" class="form-control" ngModel>
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input id="email" name="email" class="form-control" ngModel>
            </div>
          </div>
  
          <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Submit</button>
            </div>
        </form>
      </div>
    </ng-template>
  
  <!--- UPDATE Student BY ID--->
  
    <ng-template #contentUpdate let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title2">Update Student</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form [formGroup]="updateForm" novalidate>
  
          <div class="form-group">
            <label for="username">User Name</label>
            <div class="input-group">
              <input formControlName="username" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
              <input formControlName="firstName" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input formControlName="email" class="form-control">
            </div>
          </div>
          
          <div class="border text-center"> 
            <button data-dismiss="modal" (click)= "onSave()" class="btn btn-info">Save Changes</button> </div>
        </form>
      
      </div>
    </ng-template>
  
  
  
  
    <ng-template #contentDelete let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>Are you sure you want to delete this record?</h2>
        <div class="border text-center"> 
          <button data-dismiss="modal"  (click)="onDelete()"class="btn btn-danger">Yes, Delete!</button> 
        </div>
      </div>
      
    </ng-template>
